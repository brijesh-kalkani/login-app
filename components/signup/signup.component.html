<div class="login-wrapper" ng-controller="signupCtl">
  <div class="signup">
    <div class="login-heding">Signup</div>
    <div class="login-form">
      <form>
        <div class="login-input">
          <input type="text" placeholder="Username" ng-model="username"/>
        </div>
        <div class="login-input">
          <input type="email" placeholder="Email" ng-model="email"/>
        </div>
        <div class="login-input">
          <input type="text" placeholder="Mobile number" ng-model="mobilenumber"/>
        </div>
        <div class="login-input">
          <input type="password" placeholder="Password" ng-model="password"/>
        </div>
        <div class="login-sbmit-button">
          <button type="submit" ng-click="registerUser()">Signup</button>
        </div>
      </form>
      <div class="note">
        <a href="#!/login">If you have account.</a>
      </div>
    </div>
  </div>
</div>
